<a
  class="col-12 d-flex align-items-center"
  [routerLink]="['/products', product.id]"
  [routerLinkActive]="['active']">
  <div class="float-md-left mr-4">
    <img
      src="{{product.imagePath}}"
      alt="{{product.name}}"
      class="img-responsive"
      width="150px">
  </div>
  <div>{{ product.name }}</div>
</a>
